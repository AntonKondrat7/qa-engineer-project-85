- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = TEST Пароль = 111111
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Успешное создание игры
  requirement: |
    При не работающей кнопки "Create a game" форма создания игры не откроется
  prerequisites:
    Открыта сначальная страница
    Пользователь авторизован
  test-data: |
    Логин = TEST Пароль = 111111
  steps:
    - Нажимаем кнопку "Create a game"
    - Заполняем форму
    - Нажимаем кнопку "Create Battle"
  expected-result: |
    Игра успешно создалась